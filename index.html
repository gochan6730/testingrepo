<!DOCTYPE html> 
<html> 
  
<body> 
  
  <h4> 
      Change the text of the text field

  </h4> 
  
  <label for="Longlinkt">Name: </label>
  <input type="text" id="Longlink" > 
  
  <input type="text" id="Shortlink" > 
  
  <button type="button"  onclick="shortenit()"> 
      click me!! 
  </button> 
  
  <p id="result"></p> 

  <script> 

    const shortenit = () =>{
      let longlinkval = document.getElementById("Longlink").value;
      let shortlinkval = document.getElementById("Shortlink").value;
      var theurl='https://cutt.ly/api/api.php?key=54ca76042fa36251a8b85ae4fdde40f760eda&short='+ longlinkval + '&name=' + shortlinkval
      var xhr = new XMLHttpRequest();
 xhr.open('POST', theurl, true);
 xhr.send();
 xhr.onreadystatechange = processRequest;
 function processRequest(e) {
 var response1 = JSON.parse(xhr.responseText);
 var responsecontent = response1.url;
 var response2 = JSON.parse(responsecontent);
   
 document.getElementById("origin").innerHTML = response2.fulllink;
 document.getElementById("url").innerHTML = response2.shortenedlink;
 document.getElementById("status").innerHTML = response2.status;
 }
 }
    }
    
  </script> 

<table>

    <tr><td>url :</td><td id="url"> </td></tr>
    <tr><td>url :</td><td id="status"> </td></tr>
    </table>

</body> 
  
</html>
